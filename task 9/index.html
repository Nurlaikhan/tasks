<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Странные буквы</title>
</head>
<body>
    <h2>"Странные" буквы</h2>
    <hr>
    <img src="abbr.png" alt="123">
    <p>В современном русском языке не склоняются:</p>
    <ul>
        <li>
            инициальные аббревиатуры (составленные из первых букв), <br>
            кончающиеся <b>гласным</b>,например: <abbr title="Московский госудавственный университет">МГУ</abbr>, ОАО;
        </li>
        <li>
            <b>заимствованные</b> аббсервиатуры, кончающиеся <em>твердым гласным</em>, <br>
            например: МАН;
        </li>
    </ul>
    <hr>

</body>
</html>
